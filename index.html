<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">

    <img id="img-logo" src="img/logo-ana.png" alt="ana logo">

    <h1 class="title">Is it a Palindrome?</h1>

    <div class="question-div">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input type="text" id="text-input" >
      <button id="check-btn" >Check</button>
      <div id="result" class="result-div hidden" ></div>
    </div>

    <div class="definition-div">
      <img id="img-idea"  src="/img/idea-icon.png" alt="idea-icon">
      <p class="definition ">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
